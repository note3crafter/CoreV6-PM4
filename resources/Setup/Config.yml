---
#Allgemeine Einstellungen
ConfigVersion: 6.1.1 #FingerWeg! Dont touch this!

#Commands & Funktionen
BoosterCommand: false #Muss Überarbeitet werden jedoch aktuell keine Zeit dafür...
StarterKit: true #Aktiviere\Deaktiviere das StarterKit
Kits: false #Aktiviere\Deaktiviere das KitSystem Braucht eine überarbeitung
VoteSystem: true #Aktiviere\Deaktiviere das VoteSystem
Buchstabenraetsel: false
#In Modules.yml sind die restlichen funktionen die man ändern kann!

#ItemDisplay
inames: true #aktiviere/deaktiviere die ItemNamen

#Join/QuitMessages:
#Stelle hier die JoinMessage ein / {prefix} {player} {count} {slots}
JoinMessage: true
Joinmsg: "§f[§a+§f] {prefix} {player} §ahat den Server betreten! §f[§a{count}§f/§a{slots}§f]"
#Stelle hier die Quitmessage ein / {prefix} {player} {count} {slots}
QuitMessage: true
Quitmsg: "§f[§c-§f] {prefix} {player} §chat den Server verlassen! §f[§a{count}§f/§a{slots}§f]"
#Stelle hier den JoinTip ein / {player}
JoinTip: true
Tipmsg: "§eDanke das du die CoreV6 benutzt {player}"
#Stelle hier den JoinTitle ein / {player}
JoinTitle: true
Titlemsg: "§dWillkommen"
Subtitlemsg: "§e{player}"
#Blitze beim Join
blitze: true #aktiviere/deaktiviere Blitze beim Joinen des Servers
totem: true #aktiviere/deaktivere den TotenEffect
sound: true #aktiviere/deaktiviere den Donner

#Rejoin
#Stelle hier ein ob du willst das die Spieler automatich mit dem Server nach einem Neustart verbunden werden
Rejoin: false
IP: noteland.citybuild.one
Port: 19132

#NetzwerkName
networkname: "§f[§eCore§4V6§f] §eBETA" #schreibe hier dein servername oder was frag mich rein...

#CoinSystem
DefaultCoins: 100
#EconomySystem
DefaultMoney: 1000

#Weitere Einstellungen
defaultspawn: true
maxhomes: 10 #Setze ein Limit für Homes
collision: true #aktiviere/deaktiviere collision/schubsen
keepinventory: true #setze auf true um dein Inventar zu Behalten
PingLimit: 30000 #Setze das Maximale Pinglimit ein
ExplodeEgg: true #Setzt auf True um Explodierende Eier ohne Damage zu erhalten!

#Regelwerk
Regeln: false #Entscheide selber ob du die Regeln nutzten willst oder nicht...

#FFA
FFA: false #Aktiviere/Deaktiviere FFA
FFA_Map: FFA #Setze hier deine Welt ein wo du FFA Nutzen willst

#HubCommand
Defaultworld: world #Setze hier die Defaultwelt
Gamemode: 2 #setze hier den Gamemode für die Welt
Food: true #Aktivier/Deaktivier das Auffüllen des Hungers
Heal: true #Aktivier/Deaktivier das Auffüllen des Lebens
Teleportsound: true #Aktivier/Deaktivier den Teleportsound
##Einstellungen für das Voten

