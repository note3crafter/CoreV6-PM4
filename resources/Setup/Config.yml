#Step:2 Gehe auf My Options dann auf "Manage Yours Servers"
#Step:3 Nun siehste deine Server! Drücke neben "VRC File" auf das Downloadsymbol
#Step:4 Nun fügste die datai.vrc  in plugin_data/CoreV5/Setup ein
#Nun ist alles erledigt und du solltest das VoteSystem nun nutzen können!
